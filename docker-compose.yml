#
# Usage:
#   docker-compose up --build       # Build and start
#   docker-compose up -d            # Start in background
#   docker-compose logs -f agent    # View logs
#   docker-compose down             # Stop
#

version: '3.8'

services:
  # ================================
  # Payments Agent Backend
  # ================================
  agent:
    build:
      context: ./packages/agent
      dockerfile: Dockerfile
    container_name: payments-agent
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ETH_RPC_URL=${ETH_RPC_URL:-https://eth.llamarpc.com}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - ./packages/agent/.env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      # Persist zk circuit files
      - agent_zk_data:/app/src/zk
    networks:
      - agent-network

  # ================================
  # Frontend (Next.js) - Optional
  # ================================
  web:
    build:
      context: ./packages/web
      dockerfile: Dockerfile
    container_name: payments-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_AGENT_URL=http://agent:3001
    depends_on:
      agent:
        condition: service_healthy
    networks:
      - agent-network

# ================================
# Networks
# ================================
networks:
  agent-network:
    driver: bridge

# ================================
# Volumes
# ================================
volumes:
  agent_zk_data:
    driver: local
