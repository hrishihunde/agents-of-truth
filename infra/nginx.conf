# This configuration sets up NGINX as a reverse proxy for:
#   - Agent backend on port 3001
#   - Frontend on port 3000
#
# Features:
#   - SSL termination (using Let's Encrypt)
#   - HTTP/2 support
#   - WebSocket support for SSE
#   - Security headers
#   - Rate limiting
#   - Gzip compression
#
# Installation on Ubuntu:
#   sudo apt update
#   sudo apt install nginx certbot python3-certbot-nginx
#   sudo cp nginx.conf /etc/nginx/sites-available/payments-agent
#   sudo ln -s /etc/nginx/sites-available/payments-agent /etc/nginx/sites-enabled/
#   sudo certbot --nginx -d claw.agents-of-truth.com
#   sudo nginx -t && sudo systemctl reload nginx
#

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

# Upstream servers
upstream agent_backend {
    server 127.0.0.1:3001;
    keepalive 32;
}

upstream web_frontend {
    server 127.0.0.1:3000;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name claw.agents-of-truth.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name claw.agents-of-truth.com;

    # ================================
    # SSL Configuration
    # ================================
    # Managed by Certbot - these paths will be updated automatically
    ssl_certificate /etc/letsencrypt/live/claw.agents-of-truth.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/claw.agents-of-truth.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # ================================
    # Security Headers
    # ================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:;" always;

    # ================================
    # Gzip Compression
    # ================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # ================================
    # Agent API Proxy (/api)
    # ================================
    location /api/ {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;

        # Rewrite /api/xxx to /xxx for backend
        rewrite ^/api/(.*) /$1 break;

        proxy_pass http://agent_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ================================
    # SSE Events Endpoint
    # ================================
    location /api/events {
        # No rate limiting for SSE
        rewrite ^/api/(.*) /$1 break;

        proxy_pass http://agent_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE-specific settings
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;  # Keep connection open for 24h
        chunked_transfer_encoding off;
    }

    # ================================
    # Frontend Proxy (/)
    # ================================
    location / {
        limit_req zone=general burst=50 nodelay;

        proxy_pass http://web_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ================================
    # Static Files (if not using Next.js)
    # ================================
    location /static/ {
        alias /var/www/payments-agent/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ================================
    # Error Pages
    # ================================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
